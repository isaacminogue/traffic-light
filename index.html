<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Zealand COVID Protection Framework Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="New Zealand COVID Protection Framework Rules">
  <link rel="icon" type="image/ico" href="favicon.ico"/>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class='input'>
      <h1>New Zealand COVID Protection Framework Rules</h1>
      <div class="panel-wrapper">
        <div class='panel-content panel-vertical'>
          <div class='panel-text'>
            <div class='panel-title'>Alert level</div>
          </div>
          <div class='radio-wrapper'>
            <div class='radio-group'>
              <label class="radio-label" for="group-radio-red">Red</label>
              <label class="radio-label" for="group-radio-orange">Orange</label>
              <label class="radio-label" for="group-radio-green">Green</label>
            </div>
            <input class='radio-alert' id="group-radio-red" name="group-alert" type="radio" checked/>
            <input class='radio-alert' id="group-radio-orange" name="group-alert" type="radio"/>
            <input class='radio-alert' id="group-radio-green" name="group-alert" type="radio"/>
            <div class="radio-thumb radio-three"></div>
          </div>
        </div>
        <div class='alert-icon'>
          <div class='alert-dot alert-dot-red'></div>
          <div class='alert-dot alert-dot-orange alert-dot-off'></div>
          <div class='alert-dot alert-dot-green alert-dot-off'></div>
        </div>
      </div>
    <div class="panel-wrapper">
      <select id="activity-select">
        <option value='public' data-desc="A pool, library, park or playground" selected>Public facilities</option>
        <option value='retail' data-desc="For example, a shop or farmers market">Retail</option>
        <option value='work' data-desc="For example, an office or factory">Workplaces</option>
        <option value='education'data-desc="Early childhood centres, primary schools, secondary schools, and kura">Education</option>
        <option value='tertiary' data-desc="Universities, polytechs and other higher education centres">Tertiary education</option>
        <option value='hospo' data-desc="Bars, cafes and restaurants">Hospitality</option>
        <option value='gather' data-desc="Social sports, places of worship, marae, weddings, civil unions, funerals and tangihanga">Gatherings</option>
        <option value='home' data-desc="For example, a party or other social occasion">Gatherings at home</option>
        <option value='event' data-desc="For example, a work function or awards ceremony">Indoor and outdoor events</option>
        <option value='community' data-desc="For example, a public parade">Outdoor community events</option>
        <option value='close' data-desc="For example, barbers, nail salons and tattoo parlours">Close-proximity businesses</option>
        <option value='gym' data-desc="For example, indoor physical activity facilities">Gyms</option>
      </select>
      <div class='panel-content no-events'>
        <div class='panel-text'>
          <div class='panel-title' id="activity-title">Public facilities</div>
          <div class='panel-desc' id="activity-desc">A pool, library, park or playground</div>
        </div>
        <div class='panel-circle'>
          <svg width="12" height="7" viewBox="0 0 12 7">
            <path d="M0.292893 0.292893C0.683417 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L6 4.58579L10.2929 0.292893C10.6834 -0.0976311 11.3166 -0.0976311 11.7071 0.292893C12.0976 0.683417 12.0976 1.31658 11.7071 1.70711L6.70711 6.70711C6.31658 7.09763 5.68342 7.09763 5.29289 6.70711L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683417 0.292893 0.292893Z" fill="black"/>
          </svg>            
        </div>
      </div>
    </div>
    <label id="vax-panel" for="vax-checkbox" class="panel-wrapper panel-vertical">
      <div class='panel-content'>
            <div class='panel-text'>
              <div class='panel-title'>Vaccination certificate</div>
              <div class='panel-desc' id="vax-text">No</div>
            </div>
            <div class='checkbox-wrapper'>
              <input id="vax-checkbox" name="vax-checkbox" type="checkbox"/>
              <div class="checkbox-thumb">
                <svg class='vax-icon-on' width="12" height="8" viewBox="0 0 12 8">
                  <path d="M11.7071 0.292893C12.0976 0.683417 12.0976 1.31658 11.7071 1.70711L5.70711 7.70711C5.31658 8.09763 4.68342 8.09763 4.29289 7.70711L0.792893 4.20711C0.402369 3.81658 0.402369 3.18342 0.792893 2.79289C1.18342 2.40237 1.81658 2.40237 2.20711 2.79289L5 5.58579L10.2929 0.292893C10.6834 -0.0976311 11.3166 -0.0976311 11.7071 0.292893Z" fill="black"/>
                </svg>
                <svg class='vax-icon-off' width="10" height="10" viewBox="0 0 10 10">
                  <path d="M0.792893 0.792893C1.18342 0.402369 1.81658 0.402369 2.20711 0.792893L5 3.58579L7.79289 0.792893C8.18342 0.402369 8.81658 0.402369 9.20711 0.792893C9.59763 1.18342 9.59763 1.81658 9.20711 2.20711L6.41421 5L9.20711 7.79289C9.59763 8.18342 9.59763 8.81658 9.20711 9.20711C8.81658 9.59763 8.18342 9.59763 7.79289 9.20711L5 6.41421L2.20711 9.20711C1.81658 9.59763 1.18342 9.59763 0.792893 9.20711C0.402369 8.81658 0.402369 8.18342 0.792893 7.79289L3.58579 5L0.792893 2.20711C0.402369 1.81658 0.402369 1.18342 0.792893 0.792893Z" fill="black"/>
                </svg>                        
              </div>
            </div>
      </div>
      <div class='vax-card'>
        <svg class='vax-angle' width="45" height="15" viewBox="0 0 45 15">
          <path d="M20 0H45L25 15H0L20 0Z"/>
        </svg> 
        <svg class='vax-angle' width="45" height="15" viewBox="0 0 45 15">
          <path d="M20 0H45L25 15H0L20 0Z"/>
        </svg> 
        <svg class='vax-angle' width="45" height="15" viewBox="0 0 45 15">
          <path d="M20 0H45L25 15H0L20 0Z"/>
        </svg> 
        <svg class='vax-angle' width="45" height="15" viewBox="0 0 45 15">
          <path d="M20 0H45L25 15H0L20 0Z"/>
        </svg> 
        <svg class='vax-angle' width="45" height="15" viewBox="0 0 45 15">
          <path d="M20 0H45L25 15H0L20 0Z"/>
        </svg> 
        <svg class='vax-angle' width="45" height="15" viewBox="0 0 45 15">
          <path d="M20 0H45L25 15H0L20 0Z"/>
        </svg>       
      </div>
    </label>
    <div class="panel-wrapper">
      <div class='panel-content panel-vertical'>
        <div class='panel-text'>
          <div class='panel-title'>Group size</div>
        </div>
        <div class='radio-wrapper'>
          <div class='radio-group'>
            <label class="radio-label" for="group-radio-1">1-25</label>
            <label class="radio-label" for="group-radio-2">26-50</label>
            <label class="radio-label" for="group-radio-3">50-100</label>
            <label class="radio-label" for="group-radio-4">100+</label>
          </div>
          <input id="group-radio-1" name="group-size" type="radio" />
          <input id="group-radio-2" name="group-size" type="radio"/>
          <input id="group-radio-3" name="group-size" type="radio"/>
          <input id="group-radio-4" name="group-size" type="radio" />
          <div class="radio-thumb radio-four"></div>
        </div>
      </div>
    </div>
  </div>
  <div class='output'>
    <div class='output-status open'>
      <div class='output-circle'>
        <svg class='status-check' width="12" height="8" viewBox="0 0 12 8">
          <path d="M11.7071 0.292893C12.0976 0.683417 12.0976 1.31658 11.7071 1.70711L5.70711 7.70711C5.31658 8.09763 4.68342 8.09763 4.29289 7.70711L0.792893 4.20711C0.402369 3.81658 0.402369 3.18342 0.792893 2.79289C1.18342 2.40237 1.81658 2.40237 2.20711 2.79289L5 5.58579L10.2929 0.292893C10.6834 -0.0976311 11.3166 -0.0976311 11.7071 0.292893Z"/>
        </svg>          
      </div>
      <div class='status-text'>Able to operate</div>
    </div>
    <div class='output-panel' id="mask">
      <div class='output-circle'>
        <svg width="19" height="14" viewBox="0 0 19 14">
            <path d="M9.12861 0.0715233C9.36702 -0.0238411 9.63298 -0.0238411 9.87139 0.0715233L14.7056 2.00519C16.8192 2.11218 18.5 3.8598 18.5 6V7C18.5 9.06624 16.9333 10.7666 14.9231 10.9779C11.8526 13.7679 7.15151 13.7688 4.07997 10.9807C1.79163 10.7688 0 8.84365 0 6.5C0 4.08306 1.90544 2.11116 4.29607 2.00454L9.12861 0.0715233ZM3.5 4.20802C2.61705 4.5938 2 5.47484 2 6.5C2 7.52516 2.61705 8.4062 3.5 8.79198V4.20802ZM5.5 9.56734C7.78481 11.5723 11.2152 11.5723 13.5 9.56734V3.67703L9.5 2.07703L5.5 3.67703V9.56734ZM15.5 4.26756V8.73244C16.0978 8.38663 16.5 7.74028 16.5 7V6C16.5 5.25972 16.0978 4.61337 15.5 4.26756ZM9.5 5.53078L7.74254 5.97014C7.20674 6.10409 6.66381 5.77833 6.52986 5.24254C6.39591 4.70674 6.72167 4.16381 7.25746 4.02986L9.25746 3.52986C9.4167 3.49005 9.5833 3.49005 9.74254 3.52986L11.7425 4.02986C12.2783 4.16381 12.6041 4.70674 12.4701 5.24254C12.3362 5.77833 11.7933 6.10409 11.2575 5.97014L9.5 5.53078Z" fill="black"/>
        </svg>          
      </div>
      <div class='output-text'>
        <div class='output-title'>Mandatory</div>
        <div class='output-desc'>Face coverings</div>
      </div>
    </div>
    <div class='output-panel' id='scan'>
      <div class='output-circle'>
        <svg width="21" height="20" viewBox="0 0 21 20">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M3 4C3 3.44772 3.44772 3 4 3H7C7.55228 3 8 3.44772 8 4V7C8 7.55228 7.55228 8 7 8H4C3.44772 8 3 7.55228 3 7V4ZM5 5V6H6V5H5Z M9 4C9 3.44772 9.44772 3 10 3H13C13.5523 3 14 3.44772 14 4V7C14 7.55228 13.5523 8 13 8H10C9.44772 8 9 7.55228 9 7V4ZM11 5V6H12V5H11Z M9 10C9 9.44772 9.44772 9 10 9H13C13.5523 9 14 9.44772 14 10C14 10.5523 13.5523 11 13 11H11V13C11 13.5523 10.5523 14 10 14C9.44772 14 9 13.5523 9 13V10Z M0 1C0 0.447715 0.447715 0 1 0H4C4.55228 0 5 0.447715 5 1C5 1.55228 4.55228 2 4 2H2V4C2 4.55228 1.55228 5 1 5C0.447715 5 0 4.55228 0 4V1Z M1 12C1.55228 12 2 12.4477 2 13V15H4C4.55228 15 5 15.4477 5 16C5 16.5523 4.55228 17 4 17H1C0.447715 17 0 16.5523 0 16V13C0 12.4477 0.447715 12 1 12Z M12 1C12 0.447715 12.4477 0 13 0H16C16.5523 0 17 0.447715 17 1V4C17 4.55228 16.5523 5 16 5C15.4477 5 15 4.55228 15 4V2H13C12.4477 2 12 1.55228 12 1Z M3 10C3 9.44772 3.44772 9 4 9H7C7.55228 9 8 9.44772 8 10V13C8 13.5523 7.55228 14 7 14H4C3.44772 14 3 13.5523 3 13V10ZM5 11V12H6V11H5Z M17.2929 11.7071C17.1311 11.5453 16.8689 11.5453 16.7071 11.7071L16.4142 12L17 12.5858L17.2929 12.2929C17.4547 12.1311 17.4547 11.8689 17.2929 11.7071ZM18.7071 13.7071C19.6499 12.7643 19.6499 11.2357 18.7071 10.2929C17.7643 9.35008 16.2357 9.35008 15.2929 10.2929L14.2929 11.2929V11.2929L10.2929 15.2929C10.1054 15.4804 10 15.7348 10 16V18C10 18.5523 10.4477 19 11 19H13C13.2652 19 13.5196 18.8946 13.7071 18.7071L18.7071 13.7071ZM15.5858 14L15 13.4142L12.4142 16L13 16.5858L15.5858 14Z"/>
        </svg>                   
      </div>
      <div class='output-text'>
        <div class='output-title'>Mandatory</div>
        <div class='output-desc'>Record keeping</div>
      </div>
    </div>
    <div class='output-panel' id='distance'>
      <div class='output-circle'>
        <svg width="22" height="13" viewBox="0 0 22 13">
          <path d="M4 2C3.44772 2 3 2.44772 3 3C3 3.55228 3.44772 4 4 4C4.55228 4 5 3.55228 5 3C5 2.44772 4.55228 2 4 2ZM1 3C1 1.34315 2.34315 0 4 0C5.65685 0 7 1.34315 7 3C7 4.65685 5.65685 6 4 6C2.34315 6 1 4.65685 1 3Z M18 2C17.4477 2 17 2.44772 17 3C17 3.55228 17.4477 4 18 4C18.5523 4 19 3.55228 19 3C19 2.44772 18.5523 2 18 2ZM15 3C15 1.34315 16.3431 0 18 0C19.6569 0 21 1.34315 21 3C21 4.65685 19.6569 6 18 6C16.3431 6 15 4.65685 15 3Z M0 11C0 8.79086 1.79086 7 4 7C6.20914 7 8 8.79086 8 11V12C8 12.5523 7.55228 13 7 13H1C0.447715 13 0 12.5523 0 12V11ZM4 9C2.89543 9 2 9.89543 2 11H6C6 9.89543 5.10457 9 4 9Z M14 11C14 8.79086 15.7909 7 18 7C20.2091 7 22 8.79086 22 11V12C22 12.5523 21.5523 13 21 13H15C14.4477 13 14 12.5523 14 12V11ZM18 9C16.8954 9 16 9.89543 16 11H20C20 9.89543 19.1046 9 18 9Z M11 0C11.5523 0 12 0.447715 12 1V12C12 12.5523 11.5523 13 11 13C10.4477 13 10 12.5523 10 12V1C10 0.447715 10.4477 0 11 0Z" />
        </svg>                
      </div>
      <div class='output-text'>
        <div class='output-title'>1 metre</div>
        <div class='output-desc'>Physical distancing</div>
      </div>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
